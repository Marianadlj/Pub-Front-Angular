<form (ngSubmit)="submit()" [formGroup]="loginForm" #formDir="ngForm">
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      formControlName="email"
      placeholder="Coloque um título"
      required
    />

    <div *ngIf="email.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="email.errors?.['required']">O email é obrigatório.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="senha">Senha:</label>
    <input
      type="password" formControlName="senha"
      placeholder="Digite sua senha">
    <div
      *ngIf="senha.invalid && formDir.submitted"
      class="validation-error"
    >
      <p *ngIf="senha.errors?.['required']">A senha é obrigatória.</p>
    </div>
  </div>
  <input type="submit" value="{{ btnText }}" />
</form>
